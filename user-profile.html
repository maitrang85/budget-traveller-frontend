    <!-- LOGIN MODAL POP UP -->
    <div id="login-modal-overlay"></div>
    <div id="login-modal">
      <div class="login-modal-close" onclick="closeLoginForm()">×</div>
      <div class="form">
        <div class="form-header">User login</div>
        <form id="login-form" action="" method="post">
          <div class="form-element">
            <label>Email:</label>
            <input type="email" name="email" required="required" />
          </div>
          <div class="form-element">
            <label>Password:</label>
            <input
              type="password"
              name="password"
              required="required"
              pattern="(?=.*[A-Z]).{8,}"
            />
          </div>
          <div class="form-element">
            <button id="login-form-button" type="submit">Log In</button>
          </div>
        </form>
      </div>
    </div>

    <!-- SIGN UP MODAL POP UP -->
    <div id="signup-modal-overlay"></div>
    <div id="signup-modal">
      <div class="signup-modal-close" onclick="closeSignupForm()">×</div>

      <div class="form-wrapper">
        <div class="form-header">Sign up</div>
        <form action="" method="post" id="signup-form">
          <div class="form-element">
            <label>Username</label>
            <input
              type="text"
              name="username"
              placeholder="Username"
              required="required"
              minlength="3"
            />
          </div>
          <div class="form-element">
            <label>Email</label>
            <input
              type="email"
              name="email"
              placeholder="Email"
              required="required"
            />
          </div>
          <div class="form-element">
            <label>Password</label>
            <input
              type="password"
              name="password"
              placeholder="Password"
              required="required"
              pattern="(?=.*[A-Z]).{8,}"
            />
          </div>
          <div class="form-element">
            <button id="signup-form-button" type="submit">Sign up</button>
          </div>
        </form>
      </div>
    </div>
