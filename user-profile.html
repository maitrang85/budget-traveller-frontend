<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body id="profile-body">

<!-- NAVBAR -->
<header class="header">
  <nav class="navbar">
    <a href="main-page.html" class="nav-logo">Budget Traveler</a>
    <ul class="nav-menu">
      <li class="nav-item">
        <a href="main-page.html" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="main-page.html#footer" class="nav-link">About</a>
      </li>
      <li class="nav-item">
        <a href="main-page.html#footer" class="nav-link">Contact</a>
      </li>
      <li class="nav-item" id="profile">
        <a class="nav-link" href="#" id="profile-btn">Profile</a>
      </li>
      <li class="nav-item" id="logout">
        <a class="nav-link" href="#" id="logout-btn" onclick="">Logout</a>
      </li>
      <li class="nav-item" id="login">
        <a
                class="nav-link"
                href="#"
                id="login-btn"
                onclick="openLoginForm()"
        >Login</a
        >
      </li>
      <li class="nav-item" id="signup">
        <a
                class="nav-link"
                href="#"
                id="signup-btn"
                onclick="openSignupForm()"
        >Sign up</a
        >
      </li>
    </ul>
    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </nav>
</header>

<!-- PROFILE -->
<div class="profile-container">
  <div class="form-wrapper">
    <div class="form-header">Modify user</div>
    <form class="light-border" id="modUserForm">
      <div class="form-element">
        <label>Username</label>
        <input
                class="light-border"
                type="text"
                name="username"
                required
                minlength="3"
                placeholder="Username"
        />
      </div>
      <div class="form-element">
        <label>Email</label>
        <input
                class="light-border"
                type="email"
                name="email"
                placeholder="email"
                disabled
        />
      </div>
      <div class="form-element">
        <label>Password</label>
        <input
                class="light-border"
                type="password"
                name="password"
                required
                pattern="(?=.*[A-Z]).{8,}"
                placeholder="Password"
        />
      </div>
      <div class="form-element">
        <button
                id="edit-profile-form-button"
                class="light-border"
                type="submit"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>

<!-- LOGIN MODAL POP UP -->
<div id="login-modal-overlay"></div>
<div id="login-modal">
  <div class="login-modal-close" onclick="closeLoginForm()">×</div>
  <div class="form">
    <div class="form-header">User login</div>
    <form
            id="login-form"
            action=""
            method="post"
    >
      <div class="form-element">
        <label>Email:</label>
        <input type="email" name="username" required="required" />
      </div>
      <div class="form-element">
        <label>Password:</label>
        <input type="password" name="password" required="required" />
      </div>
      <div class="form-element">
        <button id="login-form-button" type="submit">Log In</button>
      </div>
    </form>
  </div>
</div>

<!-- SIGN UP MODAL POP UP -->
<div id="signup-modal-overlay"></div>
<div id="signup-modal">
  <div class="signup-modal-close" onclick="closeSignupForm()">×</div>
  <div class="form-wrapper">
    <div class="form-header">Sign up</div>
    <form
            id="signup-form"
            action=""
            method="post"
    >
      <div class="form-element">
        <label>Username</label>
        <input
                id="username"
                type="text"
                name="username"
                placeholder="Username"
                required
                minlength="3"
        />
      </div>
      <div class="form-element">
        <label>Email</label>
        <input
                id="email"
                type="email"
                name="email"
                placeholder="Email"
                required
        />
      </div>
      <div class="form-element">
        <label>Password</label>
        <input
                id="password"
                type="password"
                name="password"
                placeholder="Password"
                required
                pattern="(?=.*[A-Z]).{8,}"
        />
      </div>
      <div class="form-element">
        <button id="signup-form-button" type="submit">Sign up</button>
      </div>
    </form>
  </div>
</div>

<script src="js/utils/backend.js"></script>
<script src="js/navigation.js"></script>
<script src="js/profile.js"></script>
<script src="js/login.js"></script>
<script src="js/check-login.js"></script>
<script src="js/logout.js"></script>
<script src="js/utils/serialize.js"></script>
</body>
</html>
